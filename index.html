<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price</title>

    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa; /* Set a light background color */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        #price {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Price</h1>
        <p id="price">Loading price...</p>
    </div>

    <script>
        const priceEl = document.getElementById("price");

        const es = new EventSource("/just-events");
        es.onerror = (err) => {
            console.log("onerror", err);
        };

        es.onmessage = (msg) => {
            console.log("onmessage", msg);
        };

        es.onopen = (...args) => {
            console.log("onopen", args);
        };

        es.addEventListener("price-update", (event) => {
            const parsedData = JSON.parse(event.data);

            if (parsedData.hasOwnProperty("data")) {
                const price = parsedData.data;
                priceEl.innerText = price;
            } else {
                // Handle the data format or missing data appropriately
                console.error("Invalid data format:", parsedData);
            }
        });
    </script>

    <!-- Add Bootstrap JS and Popper.js (required for some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
